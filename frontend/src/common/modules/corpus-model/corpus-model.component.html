<div class="model-selection-row">
    <mat-form-field class="mat-form-field-no-padding">
        <mat-label>{{ 'APP.EWB-COMPONENT.CORPUS' | translate }}</mat-label>
        <mat-select (selectionChange)="valueChanged($event)" [(value)]="selectedCorpus" [disabled]="!corpusList.length">
            <mat-option *ngFor="let corpus of corpusList" [value]="corpus">
                {{corpus}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    @if(modelList.length){
        <mat-form-field class="mat-form-field-no-padding">
            <mat-label>{{ 'APP.EWB-COMPONENT.MODEL' | translate }}</mat-label>
            <mat-select (selectionChange)="onModelSelection($event)" [(value)]="selectedModel">
                <mat-option *ngFor="let model of modelList" [value]="model">
                    {{model}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    }
</div>

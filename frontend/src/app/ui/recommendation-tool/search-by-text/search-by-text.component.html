<div class="search-by-text-view">
	<div class="row mt-3 mb-3 ml-0 mr-0">
		<div class="col-2 col-xl-1"></div>
		<textarea class="col-xl-5"
			rows="8"
			[(ngModel)]="textInput"
			>
		</textarea>
		<div class="col-2 col-xl-1"></div>
		<div *ngIf="textInput?.length > 0" class="col-1 col-xl-5">
			<div class="pb-0">
				<mat-form-field class="w-100">
					<mat-label>{{'APP.RECOMMENDATION-TOOL-COMPONENT.CRITERIA' | translate}}</mat-label>
					<mat-select [(ngModel)]="selectedCriteria" (selectionChange)="selectedCriteriaChange()">
						<mat-option *ngFor="let criteria of criteriaList" [value]="criteria">{{criteria}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<app-research-view *ngIf="selectedCriteria?.length > 0" [similarResearchers]="similarResearchers" [similarResearcherGroups]="similarResearcherGroups"></app-research-view>
		</div> 
	</div>
</div>
